<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Brand - Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome Library -->
</head>
<body>
    <div class="admin-panel">
        <!-- Left SideBar -->
        <nav class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="#contacts">Website</a></li>
                <li><a href="../admins.html">Admins</a></li>
                <li><a href="../projects.html">Projects</a></li>
                <li><a href="../builds.html">Builds</a></li>
                <li><a href="../buildtypes.html">BuildTypes</a></li>
                <li><a href="../images.html">Images</a></li>
                <li><a href="../offices.html">Offices</a></li>
                <li><a href="../contacts.html">Contact</a></li>
                <li><a href="#">Quit</a></li>
            </ul>
        </nav>

        <!-- İçerik Alanı -->
        <div class="content">
            <main>
                <header>
                    <h1><i class="fas fa-building"></i> New Build </h1>
                </header>

                <div class="container">
                    <form>
                        <div class="form-group">
                            <label for="buildTitle">Title</label>
                            <input type="text" class="form-control" id="buildTitle" placeholder="Enter build title " required>
                        </div>
                        <div class="form-group">
                            <label for="buildPrice">Price</label>
                            <input type="number" class="form-control" id="buildPrice" placeholder="Enter price" required>
                        </div>
                        <div class="form-group">
                            <label for="buildYear">Year</label>
                            <input type="number" class="form-control" id="buildYear" placeholder="Enter year of construction" required>
                        </div>
                        <div class="form-group">
                            <label for="buildCity">City</label>
                            <input type="text" class="form-control" id="buildCity" placeholder="Enter city" required>
                        </div>
                        <div class="form-group">
                            <label for="buildDistrict">District</label>
                            <input type="text" class="form-control" id="buildDistrict" placeholder="Enter cistrict" required>
                        </div>
                        <div class="form-group">
                            <label for="buildStatus">Status</label>
                            <select class="form-control" id="buildStatus" required>
                                <option value="">Select a build status</option>
                                <option value="Sale">Sale</option>
                                <option value="Rent">Rent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="buildType">Build Type</label>
                            <select class="form-control" id="buildType" required>
                                <option value="">Select a build type</option>
                                <option value="Apartmen">Apartment</option>
                                <option value="Land">Land</option>
                                <option value="Residence">Residence</option>
                            </select>
                        </div>
                        <div class="form-group" >
                            <label for="buildImages">Upload Photos</label>
                            <input  type="file" class="form-control" id="buildImages" multiple accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="buildDescription">Description</label>
                            <input type="text" class="form-control" id="buildDescription" placeholder="Enter Build's Description" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Build</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+P+2eTP8ANApf07zOsa0hHP/sFt4wL4WqvN34o+Q/JwxNGEEHpDE4WvKx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-5o+qoA7xIX0Pr24tvnv7t0A0UqvXt8Rq6Bpv2K9VjT9bM8GZbiExGDAkSC8yL8QJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-o++uFbMb4WV5v/vy6SWI78y9aB+t7WqPO6M1QAFjd3EW1FZYWGtfbyVZ3BBOQyw7" crossorigin="anonymous"></script>
</body>
</html>
