<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Genel CSS -->
    <link rel="stylesheet" href="contact.css"> <!-- Contact sayfasına özel CSS -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="index.html#listings">Listings</a></li>
            <li><a href="contact.html"  class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="contact-container">
        <!-- Left: Offices -->
<section class="offices">
    <h2>Our Offices</h2>

    <!-- Office 1: New York -->
    <div class="office">
        <h3>New York</h3>
        <ul>
            <li>123 Manhattan Street, NY</li>
        </ul>
    </div>

    <!-- Office 2: Los Angeles -->
    <div class="office">
        <h3>Los Angeles</h3>
        <ul>
            <li>456 Brooklyn Avenue, NY</li>
        </ul>
    </div>

    <!-- Office 3: Chicago -->
    <div class="office">
        <h3>Chicago</h3>
        <ul>
            <li>789 Queens Road, NY</li>
        </ul>
    </div>

</section>


        <!-- Right: Contact Form -->
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>

                <label for="message">Message</label>
                <textarea id="message" placeholder="Write your message here" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

   <!-- Contact Section -->
   <section class="contact">
       <div class="contact-wrapper">
           <div class="company-logo">
               <img src="imgs/logo.jpg" alt="Company Logo">
           </div>
           <div class="contact-info">
               <h3>Contact Us</h3>
               <p>Email: info@realestate.com</p>
               <p>Phone: +1 234 567 890</p>
               <p>Fax: +1 987 654 321</p>
           </div>
       </div>
   </section>

</body>
</html>
